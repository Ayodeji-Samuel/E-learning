<!-- templates/admin/manage_categories.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Manage Categories</h1>
    <a href="{% url 'create_category' %}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Create New Category</a>
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">Category Name</th>
                <th class="py-2 px-4 border-b">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td class="py-2 px-4 border-b">{{ category.name }}</td>
                <td class="py-2 px-4 border-b">
                    <a href="{% url 'edit_category' category.id %}" class="text-blue-500">Edit</a>
                    <a href="{% url 'delete_category' category.id %}" class="text-red-500 ml-2">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
