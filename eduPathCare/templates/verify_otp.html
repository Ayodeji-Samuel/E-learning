<!-- eduPathCare/templates/verify_otp.html -->

{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-50 to-purple-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden transform transition-all duration-300 hover:shadow-3xl">
        <!-- Form Header -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-700 p-8">
            <h2 class="text-3xl font-bold text-white text-center">Verify Your Email</h2>
            <p class="text-sm text-gray-200 text-center mt-2">Enter the OTP sent to your email</p>
        </div>

        <!-- OTP Form -->
        <form class="px-8 py-8" method="post">
            {% csrf_token %}
            
            <!-- OTP Field -->
            <div class="mb-6">
                <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">OTP</label>
                <div class="relative">
                    <input type="text" id="otp" name="otp" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" placeholder="Enter OTP" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mb-6">
                <button type="submit" class="w-full px-4 py-3 bg-gradient-to-r from-blue-600 to-purple-700 text-white font-semibold rounded-lg shadow-md hover:from-blue-700 hover:to-purple-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105">
                    Verify OTP
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
