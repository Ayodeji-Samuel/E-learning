{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
    <p><a href="{% url 'login' %}">Back to Login</a></p>
</div>
{% endblock %}
