{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-center text-3xl font-bold text-gray-800">Available Sections for <span class="text-red-600">{{ subject_name }}</span></h1>
    <p class="text-center text-gray-600 mt-2">Click on a section to start the quiz.</p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
        {% for section in sections %}
        <div class="bg-white shadow-lg rounded-lg overflow-hidden border border-gray-200 p-6 hover:shadow-xl transition">
            <h5 class="text-xl font-semibold text-gray-900">{{ section.section_name }}</h5>
            <!--<p class="text-gray-600 mt-2">{{ section.text_content|truncatewords:20 }}</p>-->
            <a href="{% url 'quiz' section.section_id %}" class="inline-block mt-4 px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Start Quiz</a>
        </div>
        {% empty %}
        <div class="col-span-2 text-center text-gray-500">No sections available.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
