{% extends "base.html" %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Schedule Study Session</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600">Schedule Session</button>
    </form>
</div>
{% endblock %}
